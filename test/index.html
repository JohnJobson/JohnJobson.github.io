<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>测试7</title>
	<script src="jquery1.3.8.min.js"></script>
</head>
<body>
<p>测试</p>
<div class="list">
	<ul></ul>
</div>
	<script>
	$(function (){
	
      $.ajax({
  url: "https://johnjobson.github.io/ajax/number.json",
  type: "GET",
  dataType: "json",
  success: function(data) {
      $.each(data, function(i, item) {
          var str = '<li>姓名:' + item.name + ' 性别：' + item.sex + '</li>';
          $('.list ul').append(str);

      })
  }
})
      })
	</script>
</body>
</html>
